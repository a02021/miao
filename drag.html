<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: mistyrose;
    }
    div {
      border-radius: 999px;
      width: 100px;
      height: 100px;
      position: absolute;
    }
    #s1 {
      background-color: rgb(245, 138, 159);
      z-index:0;
    }
    #s2 {
      background-color:teal;
      top:80px;
      z-index:1;

    }
    #s3 {
      background-color:tomato;
      top:150px;
      z-index:2;
    }
    #s4 {
      background-color:rgb(248, 248, 67);
      z-index:3;
      top:230px;
    }
    #s5 {
      background-color:rgb(29, 130, 212);
      top:300px;
      z-index:4;

    }
    #s6 {
      background-color:rgb(190, 88, 248);
      top:380px;
      z-index:5;
    }
    #s7 {
      background-color:rgb(248, 68, 68);
      top:0px;
      left:200px;
      z-index:6;
      color:rgb(240, 195, 201);
      font-size: 200px;
      width: 200px;
      height: 200px;
    }
    p {
      color:rgb(240, 195, 201);
      font-size: 200px;
      position:fixed;
      top:-200px;
      z-index: -1;
    }
    span {
      width: 1000px;
      height: 1000px;
      z-index: 0;
      position: fixed;
    }
  </style>
</head>
<body>
  <p>大唬教育</p>
  <span></span>
  <div id="s1"></div>
  <div id="s2"></div>
  <div id="s3"></div>
  <div id="s4"></div>
  <div id="s5"></div>
  <div id="s6"></div>
  <div id="s7">喵</div>
  <script>
    let pp = document.querySelector('p')
    let s1 = document.querySelector('#s1')
    let s2 = document.querySelector('#s2')
    let s3 = document.querySelector('#s3')
    let s4 = document.querySelector('#s4')
    let s5 = document.querySelector('#s5')
    let s6 = document.querySelector('#s6')
    let s7 = document.querySelector('#s7')
    let m = 0
    let z = 7
    let r = 240
    let b = 195 
    let g = 201
    s1.addEventListener('mousedown', moved)
    s2.addEventListener('mousedown', moved)
    s3.addEventListener('mousedown', moved)
    s4.addEventListener('mousedown', moved)
    s5.addEventListener('mousedown', moved)
    s6.addEventListener('mousedown', moved)
    s7.addEventListener('mousedown', moved)
    function buttonPressed(e) {
      if (e.buttons == null) return e.which != 0
      return e.buttons != 0
    }
    function moved(e) {
      this.setAttribute("style",'z-index:'+z)
      this.style.left = e.pageX-50 + 'px'
      this.style.top = e.pageY-50 + 'px'
      z++
      m = 1
      this.addEventListener('mousemove',move)
      this.addEventListener('mouseup', stop )
    }

    function stop(e){
      m = 0
      // console.log(m)
      r= r+Math.floor(Math.random()*100)
      g= g+Math.floor(Math.random()*100)
      b= b+Math.floor(Math.random()*100)
      console.log(r,g,b)
      this.removeEventListener('mouseup',move)
      this.removeEventListener('mousemove',move)
    }
    function move(e) {
    // console.log(m)
      if(m == 1) {
      pp.setAttribute("style",'color:rgb('+r+','+b+','+g+')')
      r = r<0 ? 100:r-9
      g = g<0 ? 100:g-8
      b = b<0 ? 100:b-10
      this.style.left = e.pageX-50 + 'px'
      this.style.top = e.pageY-50 + 'px'
      }
    }
  </script>
</body>
</html>
