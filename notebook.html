<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        position: relative;
        height: 1000px;
        xbackground-color: rgb(228, 252, 231);
        background-image: conic-gradient(
          red,
          orange,
          yellow,
          green,
          blue,
          purple
        );
      }
      ::-webkit-scrollbar {
        width: 5px;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        width: 5px;
        border-radius: 10px;
        background-color: rgba(167, 168, 91, 0.3);
      }
      .notebook {
        display: flex;
        backdrop-filter: saturate(180%) blur(20px);
        box-shadow: 0 0 10px #c2c2c2;
        background-color: rgba(253, 238, 145, 0.8);
        left: 100px;
        top: 20px;
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 5px;
      }
      .side {
        width: 170px;
        height: 100%;
      }
      .main {
        height: 100%;
        width:430px;
        border-radius: 0 5px 5px 0;
        background-color: white;
      }
      .title {
        color:#575757;
        height:80px;
        width: 410px;
        font-size: 20px;
        padding: 10px;
        text-align: center;
        line-height: 80px;
        ;
      }
      button {
        display: block;
        box-shadow: 0 0 2px #c2c2c2;
        color: burlywood;
        border-radius: 555px;
        cursor: pointer;
        margin-left: 10px;
        width: 40px;
        height: 40px;
        border: 0px;
        font-size: 20px;
        background-color: white;
      }
      select {
        border-radius: 5px;
        margin: 10px;
        width: 150px;
        height: 485px;
        min-height: min-content;
        overflow: auto;
        border: 0px;
        background-color: rgba(253, 238, 145, 0);
        outline: none;
      }
      textarea {
        outline: none;
        resize: none;
        box-shadow: 0 0 2px #adadad;
        border-radius: 5px;
        width: 390px;
        height: 445px;
        border: 0px;
        font-size: 20px;
        margin:20px 10px;
        padding: 10px;
        color: #575757;
        background-color: white;
      }
      p {
        pointer-events: none;
        width: 60px;
        height: 50px;
        margin: 10px 0 0 10px;
        font-size: 30px;
      }
      #list option {
        box-shadow: 0 0 2px #f1ef57;
        color: #575757;
        border-radius: 5px;
        height: 20px;
        line-height: 20px;
        font-size: 20px;
        margin: 10px 10px;
        padding: 5px;
        xbackground-color: white;
      }
    </style>
  </head>
  <body>
    <div class="notebook">
      <div class="notebook-el side">
        <p>日记</p>
        <button onclick="addNote()">+</button>
        <select id="list" size="25"></select>
      </div>
      <div class="notebook-el main">
        <div class="notebook-el title"></div>
        <textarea id="currentnote"></textarea></div>
    </div>

    <script>
      // 可拖动
      let notebook = document.querySelector(".notebook")
      let lastPos = null
      notebook.addEventListener("mousedown", (e) => {
        lastPos = { x: e.clientX, y: e.clientY }
        notebook.addEventListener("mousemove", move)
        notebook.addEventListener("mouseup", stop)
      })
      function move(e) {
        if (e.target.classList[0] == "notebook" || e.target.classList[0] == "notebook-el") {
          let pos = notebook.getBoundingClientRect()
          let posx = e.clientX
          let posy = e.clientY
          let movex = posx - lastPos.x + pos.x
          let movey = posy - lastPos.y + pos.y
          notebook.style.left = movex + "px"
          notebook.style.top = movey + "px"
          lastPos = { x: e.clientX, y: e.clientY }
          console.log(pos.x, posx, movex)
        }
      }
      function stop() {
        lastPos = null
        notebook.removeEventListener("mousemove", move)
        notebook.removeEventListener("mouseup", stop)
      }

      //主要功能
      let list = document.querySelector("#list")
      function addToList(name) {
        let option = document.createElement("option")
        option.textContent = name
        list.appendChild(option)
      }

      // 初始化 notes为对象 只需要第一次绑定
      let notes = JSON.parse(localStorage.getItem("notes")) || {
        "shopping list": "fgfdsgdsf",
      }
      console.log(notes)
      for (let name in notes) {
        if (notes.hasOwnProperty(name)) {
          addToList(name)
        }
      }

      function saveToStorage() {
        localStorage.setItem("notes", JSON.stringify(notes))
      }

      let current = document.querySelector("#currentnote")
      let title = document.querySelector('.title')
      // let option = document.querySelector('option')
      // console.log(option)
      // option.click()
      // title.textContent = list.value
      // current.value = notes[list.value]

      // select自带value 自动保存上次点击的选项
      list.addEventListener("change", function () {
        console.log(list.value)
        title.textContent = list.value
        current.value = notes[list.value]
      })
      current.addEventListener("change", function () {
        notes[list.value] = current.value
        saveToStorage()
      })

      function addNote() {
        let name = prompt("Note name", "")
        if (!name) {
          alert("未添加标签")
          return
        }
        if (!notes.hasOwnProperty(name)) {
          notes[name] = ""
          addToList(name)
          saveToStorage()
        } else {
          alert("已存在同名标签!")
        }
        list.value = name
        title.textContent = list.value
        current.value = notes[name]
      }
    </script>
  </body>
</html>
