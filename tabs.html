<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tabs {
      display: inline;
      margin: 10px;
      padding: 0;
      background-color: moccasin;
    }
    #one p, #two p, #three p{
      display:none;
      color: rgb(240, 41, 247);
    }
    #content {
      background-color: rgb(88, 88, 240);
      width: 350px;
      height: 250px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="tabs" id="one">Tab one    <p>sfsfsafsafsfsfsf</p></div>
    <div class="tabs" id="two">Tab two <p>regergergergergregerg</p></div>
    <div class="tabs" id="three">Tab three <p>35g3gergrgreerg</p></div>
    <p id="content">yryytruryur</p>
  </div>
<script>
  let p = document.querySelector('#content')
  let tabs = ['#one', '#two', '#three']
  tabs.forEach(n => {
    let m = document.querySelector(n)
    m.addEventListener('click',function(){
    p.innerHTML = m.childNodes[1].innerHTML
  })
  })

</script>

</body>
</html>
