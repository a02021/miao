  </div>
  <script>
    function asTabs(node) {
      let children = Array.from(node.children)
      console.log(children)
      let buttons = []
      for (let child of children.reverse()) {
        let button = document.createElement('button')
        buttons.push(button)
        button.textContent = child.dataset.tabname
        child.style.display = 'none'
        buttons.forEach(it => it.style.background = 'grey')
        
        button.addEventListener('click', e => {
          children.forEach(it => it.style.display = 'none')
          child.style.display = 'block'
          buttons.forEach(it => it.style.background = 'grey')
          button.classList.add('active')
          button.style.background = 'pink'
        })

        node.prepend(button)
      }
    }
    asTabs(document.querySelector('body > div'))
    asTabs(document.querySelectorAll('body > div')[1])
  </script>
</body>
